<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<div class="col-md-3 mb-2 mb-md-0">
				<a href="/home" class="d-inline-flex link-body-emphasis text-decoration-none">
					<img class="mb-4" src="/img/logo.svg" alt="" width="72" height="57">
				</a>
			</div>

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/home" class="nav-link px-2">Home</a></li>
				<li th:if="${usuarioLogin!=null and usuarioLogin.admin}"><a href="/usuarios" class="nav-link px-2 link-secondary">Usuarios</a></li>
				<li><a href="/contenedores" class="nav-link px-2">Contenedores</a></li>
				<li><a href="/items" class="nav-link px-2">Items</a></li>
			</ul>

			<div class="flex-shrink-0 dropdown">
				<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
					data-bs-toggle="dropdown" aria-expanded="false">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">					  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>					  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>					</svg>
				</a>
				<ul class="dropdown-menu text-small shadow">
					<li><a class="dropdown-item" href="/usuario/update">Gestionar Usuario</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item" href="/logout">Logout</a></li>
				</ul>
			</div>
		</header>
		<form method="post">

			<div>
				<div class="row">
					<div class="col">
						<div class="form-group has-danger">
							<label class="sr-only" for="nombre">Nombre</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">

								<input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre"
									required="true" autofocus="true" />
							</div>
						</div>
					</div>

				</div>
			</div>
			<div>
				<div class="row">
					<div class="col">
						<div class="form-group has-danger">
							<label class="sr-only" for="email">Email</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">

								<input type="text" name="email" class="form-control" id="email" placeholder="Email"
									autofocus="true" />
							</div>
						</div>
					</div>

				</div>
			</div>
			<div>
				<div class="row">
					<div class="col">
						<div class="form-group has-danger">
							<label class="sr-only" for="password">Password</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<input type="password" name="password" class="form-control" id="password"
									placeholder="Password" autofocus="true" />
							</div>
						</div>
					</div>

				</div>
			</div>

			<div>
				<div class="row">
					<div class="col">
						<div class="form-group has-danger">
							<label class="sr-only" for="repeatPassword">Repite Password</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<input type="password" name="repeatPassword" class="form-control" id="repeatPassword"
									placeholder="Repite Password" autofocus="true" />
							</div>
						</div>
					</div>

				</div>
			</div>

			<div>
				<div class="row">
					<div class="col">
						<div class="form-group has-danger">
							<label class="sr-only" for="insertDate">Fecha alta</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<input type="text" name="insertDate" class="form-control" id="insertDate"
									placeholder="Fecha alta" disabled="disabled" autofocus="true" />
							</div>
						</div>
					</div>

				</div>
			</div>
			<div>
				<div class="row">
					<div class="col">
						<div class="form-group has-danger">
							<label class="sr-only" for="lastLogin">Ultimo acceso</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<input type="text" name="lastLogin" class="form-control" id="lastLogin"
									placeholder="Ultimo acceso" disabled="disabled" autofocus="true" />
							</div>
						</div>
					</div>

				</div>
			</div>
			<div>
				<div class="row">
					<div class="col">
						<div class="form-group has-danger">
							<label class="sr-only" for="updateDate">Ultima modificacion</label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<input type="text" name="updateDate" class="form-control" id="updateDate"
									placeholder="Ultima modificacion" disabled="disabled" autofocus="true" />
							</div>
						</div>
					</div>

				</div>
			</div>

			<div>
				<div class="row">
					<div class="col">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="active" name="active">
							<label class="form-check-label" for="active">
								Activo
							</label>
						</div>
					</div>
					<div class="col">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="admin" name="admin">
							<label class="form-check-label" for="admin">
								Administrador
							</label>
						</div>
					</div>

				</div>

			</div>
			<div class="row">
				<div class="col">
													<a class="btn btn-primary py-2 w-100" href="/usuarios/view">
																		Cancelar
																		</a>
												</div>
				
				<div class="col">
					<button class="btn btn-primary py-2 w-100">Crear</button>
				</div>

			</div>
		</form>
		
		<div class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}">
			</div>
		    <p/>
	</div>



</body>

</html>
