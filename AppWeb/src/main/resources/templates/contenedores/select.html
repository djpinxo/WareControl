<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<div class="col-md-3 mb-2 mb-md-0">
				<a href="/home" class="d-inline-flex link-body-emphasis text-decoration-none">
					<img class="mb-4" src="/img/logo.svg" alt="" width="72" height="57">
				</a>
			</div>

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/home" class="nav-link px-2">Home</a></li>
				<li th:if="${usuarioLogin!=null and usuarioLogin.admin}"><a href="/usuarios"
						class="nav-link px-2">Usuarios</a></li>
				<li><a href="/contenedores" class="nav-link px-2 link-secondary">Contenedores</a></li>
				<li><a href="/items" class="nav-link px-2">Items</a></li>
			</ul>

			<div class="flex-shrink-0 dropdown">
				<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
					data-bs-toggle="dropdown" aria-expanded="false">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
						class="bi bi-person-circle" viewBox="0 0 16 16">
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
						<path fill-rule="evenodd"
							d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1">
						</path>
					</svg>

				</a>
				<ul class="dropdown-menu text-small shadow">
					<li><a class="dropdown-item" href="/usuario/update">Gestionar Usuario</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item" href="/logout">Logout</a></li>
				</ul>
			</div>
		</header>

		<div>
			<div class="row">
				<div class="col">
					<div class="form-group has-danger">
						<label class="sr-only" for="id">Id</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">

							<input type="text" name="id" class="form-control" id="id" placeholder="Id" required="true"
								autofocus="true" disabled="disabled" th:value="${contenedor.id}" />
						</div>
					</div>
				</div>

			</div>
		</div>
		<div>
			<div class="row">
				<div class="col">
					<div class="form-group has-danger">
						<label class="sr-only" for="nombre">Nombre</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">

							<input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre"
								required="true" autofocus="true" disabled="disabled" th:value="${contenedor.nombre}" />
						</div>
					</div>
				</div>

			</div>
		</div>
		<div>
			<div class="row">
				<div class="col">
					<div class="form-group has-danger">
						<label class="sr-only" for="descripcion">Descripcion</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">

							<input type="text" name="descripcion" class="form-control" id="descripcion"
								placeholder="descripcion" required="true" autofocus="true" disabled="disabled"
								th:value="${contenedor.descripcion}" />
						</div>
					</div>
				</div>

			</div>
		</div>
		<div>
			<div class="row">
				<div class="col">
					<div class="form-group has-danger">
						<label class="sr-only" for="contenedorPadreId">Contenedor Padre</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" name="contenedorPadreId" class="form-control" id="contenedorPadreId"
								placeholder="Contenedor Padre" required="true" autofocus="true" disabled="disabled"
								th:value="${(contenedor.contenedorPadre==null)?contenedor.contenedorPadre:contenedor.contenedorPadre.id}" />
							<button th:if="${contenedor.contenedorPadre!=null}" type="button" class="btn btn-primary"
								data-bs-toggle="modal" data-bs-target="#modalContenedorPadre">

								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-info-circle-fill" viewBox="0 0 16 16">
									<path
										d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
								</svg>
							</button>

							<!--inicio modal-->
							<div th:if="${contenedor.contenedorPadre!=null}" class="modal" tabindex="-1"
								id="modalContenedorPadre">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Contenedor</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<div>
												<div class="row">
													<div class="col">
														<div class="form-group has-danger">
															<label class="sr-only" for="id">Id</label>
															<div class="input-group mb-2 mr-sm-2 mb-sm-0">

																<input type="text" name="id" class="form-control"
																	id="id" placeholder="Id" required="true"
																	autofocus="true" disabled="disabled"
																	th:value="${contenedor.contenedorPadre.id}" />
															</div>
														</div>
													</div>

												</div>
											</div>
											<div>
												<div class="row">
													<div class="col">
														<div class="form-group has-danger">
															<label class="sr-only" for="nombre">Nombre</label>
															<div class="input-group mb-2 mr-sm-2 mb-sm-0">

																<input type="text" name="nombre" class="form-control"
																	id="nombre" placeholder="Nombre" required="true"
																	autofocus="true" disabled="disabled"
																	th:value="${contenedor.contenedorPadre.nombre}" />
															</div>
														</div>
													</div>

												</div>
											</div>
											<div>
												<div class="row">
													<div class="col">
														<div class="form-group has-danger">
															<label class="sr-only" for="descripcion">Descripcion</label>
															<div class="input-group mb-2 mr-sm-2 mb-sm-0">

																<input type="text" name="descripcion"
																	class="form-control" id="descripcion"
																	placeholder="descripcion" required="true"
																	autofocus="true" disabled="disabled"
																	th:value="${contenedor.contenedorPadre.descripcion}" />
															</div>
														</div>
													</div>

												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary"
												data-bs-dismiss="modal">Close</button>
										</div>
									</div>
								</div>
							</div>


							<!--fin modal-->
						</div>
					</div>
				</div>

			</div>
		</div>

		<div>
			<div class="row">
				<div class="col">
					<div class="form-group has-danger">
						<label class="sr-only">QR generado</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<img th:src="${'https://www.freeformatter.com/qr-code?w=300&amp;h=300&amp;e=H&amp;c='+contenedor.id}"
								alt="imagen Item" style="width: 300px; height: 300px;" />
						</div>
					</div>
				</div>

			</div>
		</div>

		<div>
			<div class="row">
				<div class="col">
					<div class="form-group has-danger">
						<label class="sr-only">Contenedores Hijos</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div id="contenedoresHijosDiv" class="table-responsive w-100">
								<table id="contenedoresHijosTable" class="table table-striped w-100">
									<thead>
										<tr>
											<th>Id <a role="button" aria-expanded="true" onclick="sortTable(this,0)"
													class="fa fa-sort"></a></th>
											<th>Nombre <a role="button" aria-expanded="true" onclick="sortTable(this,0)"
													class="fa fa-sort"></a></th>
											<th>Descripcion <a role="button" aria-expanded="true"
													onclick="sortTable(this,1)" class="fa fa-sort"></a></th>

										</tr>
									</thead>
									<tbody class="myTable">
										<tr th:each="contenedorhijo:${contenedorContenedorhijos}">
											<td> <a th:href="${'/contenedores/select/'+contenedorhijo.id}"
													th:text="${contenedorhijo.id}"></a></td>
											<td th:text="${contenedorhijo.nombre}"></td>
											<td th:text="${contenedorhijo.descripcion}"></td>

										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div>
			<div class="row">
				<div class="col">
					<div class="form-group has-danger">
						<label class="sr-only">Items del contenedor</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div id="itemsDiv" class="table-responsive w-100">
								<table id="itemsTable" class="table table-striped w-100">
									<thead>
										<tr>
											<th>Id <a role="button" aria-expanded="true" onclick="sortTable(this,0)"
													class="fa fa-sort"></a></th>
											<th>Nombre <a role="button" aria-expanded="true" onclick="sortTable(this,0)"
													class="fa fa-sort"></a></th>
											<th>Descripcion <a role="button" aria-expanded="true"
													onclick="sortTable(this,1)" class="fa fa-sort"></a></th>

										</tr>
									</thead>
									<tbody class="myTable">
										<tr th:each="item:${contenedorItems}">
											<td> <a th:href="${'/items/select/'+item.id}" th:text="${item.id}"></a></td>
											<td th:text="${item.nombre}"></td>
											<td th:text="${item.descripcion}"></td>

										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>


		<div class="row">

			<div class="col">
				<button class="btn btn-primary py-2 w-100"
					onclick="document.location='/contenedores/view'">Lista</button>
			</div>
			<div class="col">
				<form th:action="${'/contenedores/update/'+contenedor.id}">
					<button class="btn btn-primary py-2 w-100">Modificar</button>
				</form>
			</div>
			<div class="col">
				<form th:action="${'/contenedores/delete/'+contenedor.id}">
					<button class="btn btn-primary py-2 w-100">Eliminar</button>
				</form>
			</div>
		</div>
		<div class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}">
		</div>
		<p />
	</div>



</body>

</html>
