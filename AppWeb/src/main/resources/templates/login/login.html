<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
<main class="form-signin m-auto">
  <form method="post">
    <img class="mb-4" src="/img/logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Introduzca las credenciales</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="email">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password">
      <label for="floatingPassword">Password</label>
    </div>
    
    <button class="btn btn-primary w-100 py-2" type="submit">Acceder</button>
	<div class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}">
	</div>
    <p/>
  </form>
  <button class="btn btn-primary w-100 py-2" onclick="document.location='/register'">Registrar</button>
</main>
    

</body>
</html>
